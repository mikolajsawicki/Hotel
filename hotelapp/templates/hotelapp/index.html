{% extends "hotelapp/base.html" %}

{% block main_content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">{{ hotel.name }}</h1>
        {% if stars %}
        <span class="text-warning">{{ stars |safe }}</span> <br> <br>
        {% endif %}
        <p class="lead text-muted">{{ hotel.description }}</p>
        <p>
            <a href="{% url 'hotelapp:rooms' %}" class="btn btn-primary my-2">Przeglądaj pokoje</a>
        </p>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for image in hotel_images %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ image.url }}" alt="Zdjęcie hotelu">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
